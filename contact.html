<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>




<body>

    <div class="container">
        <div class="sec1">

            <h1 class="sec1__name">
                NITHYA
            </h1>


            <p class="sec1__role">
                Web developer
            </p>

            <a class="sec1__contact" href="portfolio.html">Home</a>
        </div>
        <div class="contact ">
            <form>
                <table class=" outer-border " cellpadding="0 ">


                    <tr>
                        <td><label for="salutation ">Salutation:</label></td>
                        <td>
                            <select id="salutation " name="salutation" class="contact__input">
          <option value=" ">-- Select --</option>
          <option value="mr ">Mr.</option>
          <option value="ms ">Ms.</option>
          <option value="mrs ">Mrs.</option>
          <option value="dr ">Dr.</option>
          <option value="prof ">Prof.</option>
        </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="fname ">First Name:</label></td>
                        <td><input type="text " id="fname " name="fname " class="contact__input"></td>
                    </tr>

                    <tr>
                        <td><label for="lname ">Last Name:</label></td>
                        <td><input type="text " id="lname " name="lname " class="contact__input"></td>
                    </tr>

                    <tr>
                        <td><label>Gender:</label></td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>

                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email ">Email:</label></td>
                        <td><input type="email " id="email " name="email " class="contact__input"></td>
                    </tr>

                    <tr>
                        <td><label for="dob ">Date of Birth:</label></td>
                        <td><input type="date " id="dob " name="dob " class="contact__input"></td>
                    </tr>

                    <tr>
                        <td><label for="address ">Address:</label></td>
                        <td>
                            <textarea id="address " name="address " rows="4 " cols="30 " class="contact__textarea"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td align="center ">
                            <button type="submit " class="contact__submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="sec5">
            <p class="sec5__title">
                Social media:
                <a href="https://www.instagram.com/">instagram</a>,
                <a href="https://in.linkedin.com/">linked</a>
            </p>
            <p class="sec5__des">
                &copy; nithya
            </p>
        </div>
    </div>
</body>

</html>
